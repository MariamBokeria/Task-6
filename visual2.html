<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 6</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto;
        }

        div > div {
            border: 1px solid black;
            padding: 8%;
        }

        .one {
            grid-column: 1/span 6;
        }

        .two {
            grid-column: 1/3;
            height: 500px;
        }

        .three {
            grid-column: 3/5;
            height: 500px;
        }

        .four {
            grid-column: 5/7;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    </div>
</body>
</html>
